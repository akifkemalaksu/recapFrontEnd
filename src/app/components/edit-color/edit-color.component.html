<div class="card mt-3">
  <div class="card-header">
    <div class="float-start">
      Edit Color - {{color?.name}}
    </div>
    <div class="float-end">
      <button type="button" routerLink="/colors" class="btn btn-outline-danger">
        <i class="bi bi-backspace"></i>
        Back to List
      </button>
    </div>
  </div>
  <div class="card-body">
    <form [formGroup]="editColorForm" *ngIf="editColorForm">
      <div class="mb-3">
        <label for="name" class="form-label">Color Name</label>
        <input type="text" class="form-control" formControlName="name" id="name" placeholder="Color name">
      </div>
    </form>
  </div>
  <div class="card-footer">
    <div class="float-end">
      <button class="btn btn-success" (click)="save()"> Save </button>
    </div>
  </div>
</div>
