<div class="row mt-3">
  <div class="col-sm-12">
    <button class="btn btn-primary float-end" routerLink="/colors/new">New Color</button>
  </div>
  <div class="col-sm-12">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Color Name</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let color of colors">
          <td>{{color.id}}</td>
          <td>{{color.name}}</td>
          <td>
            <div class="btn-group float-end" role="group">
              <button type="button" class="btn btn-warning" routerLink="/colors/edit/{{color.id}}">Edit</button>
              <button type="button" class="btn btn-danger" (click)="delete(color)">Delete</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
