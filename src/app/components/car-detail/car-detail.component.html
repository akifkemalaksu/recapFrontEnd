<div class="row mt-3">
    <div class="col-sm-3">
        <table>
            <tbody>
                <tr>
                    <th scope="col">Brand</th>
                    <td>:</td>
                    <td [innerText]="carDetail.brandName"></td>
                </tr>
                <tr>
                    <th scope="col">Color</th>
                    <td>:</td>
                    <td [innerText]="carDetail.colorName"></td>
                </tr>
                <tr>
                    <th scope="col">Description</th>
                    <td>:</td>
                    <td [innerText]="carDetail.description"></td>
                </tr>
                <tr>
                    <th scope="col">Model</th>
                    <td>:</td>
                    <td [innerText]="carDetail.modelYear"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-sm-9 car-rent-div">
        <app-car-rent-editor [currentImages]="images" [currentCar]="carDetail"></app-car-rent-editor>
    </div>
    <div class="col-sm-12 mt-4">
        <div class="row row-cols-1 row-cols-md-5">
            <div class="col" *ngFor="let image of images">
                <div class="card">
                    <img height="150" width="200" src="{{image.imagePath}}" class="card-img-top">
                    <div class="card-body">
                        <small>{{image.date | date:"medium" }}</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
