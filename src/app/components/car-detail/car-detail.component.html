<div class="row mt-3">
  <div class="col-sm-12">
    <table>
      <tbody>
        <tr>
          <th scope="col">Brand</th>
          <td>:</td>
          <td [innerText]="carDetail.brandName"></td>
        </tr>
        <tr>
          <th scope="col">Color</th>
          <td>:</td>
          <td [innerText]="carDetail.colorName"></td>
        </tr>
        <tr>
          <th scope="col">Description</th>
          <td>:</td>
          <td [innerText]="carDetail.description"></td>
        </tr>
        <tr>
          <th scope="col">Model</th>
          <td>:</td>
          <td [innerText]="carDetail.modelYear"></td>
        </tr>
      </tbody>
    </table>
  </div>
  <br>
  <br>
  <hr>
  <div class="col-sm-10">
    <div class="row row-cols-sm-1 row-cols-md-3">
      <div class="col" *ngFor="let image of images">
        <div class="card">
          <img height="200" width="300" src="{{image.imagePath}}" class="card-img-top">
          <div class="card-body">
            <p><small>Upload Date</small> {{FormatDate(image.date)}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
